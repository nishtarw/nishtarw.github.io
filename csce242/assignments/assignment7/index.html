<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Drawing Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Assignment 9</h1>
        <h2>For Loops</h2>
    </div>

    <div class="main-container">
        <div class="input-section">
            <label for="starsInput">Insert Stars</label>
            <input type="number" id="starsInput" placeholder="Enter a number" min="1">
            <button id="drawButton">Draw</button>
            <span class="error" id="errorMsg"></span>
        </div>

        <div class="star-container">
            <div class="black-div">
                <canvas id="starCanvas" width="350" height="350"></canvas>
            </div>
        </div>

       
        <div id="starMessage" style="margin-top: 20px; color: blue;"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
